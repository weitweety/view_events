name: Deploy to Databricks

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DATABRICKS_AUTH_TYPE: github-oidc
      DATABRICKS_HOST: ${{ vars.DATABRICKS_HOST }}
      DATABRICKS_CLIENT_ID: ${{ secrets.DATABRICKS_CLIENT_ID }}

    steps:
      - uses: actions/checkout@v4
      - uses: databricks/setup-cli@main
      - name: Ensure repo exists
        run: databricks repos list
      - name: Update git folder
        # Set your workspace path and branch name here
        run: databricks repos update /Workspace/Repos/weitweety@gmail.com/view_events --branch main